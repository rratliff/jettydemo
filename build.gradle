group 'com.bobbyratliff'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty.aggregate:jetty-all:9.2.14.v20151106'
    compile 'org.glassfish.jersey.core:jersey-server:2.23.2'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.23.2'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.bobbyratliff.JettyDemo'